<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./acset/img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./acset/css/style.css">
    <link rel="stylesheet" href="./acset/css/basic.css">
    <link rel="stylesheet" href="./acset/css/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">
    <title>Zing Mp3</title>
</head>
<body>
    <div id="header"></div>
    <div id="body"></div>

    <!-- Footer -->
    <div id="footer">
        <!-- Bài hát đang phát -->
        <div class="footer__ song">
            <div class="image-current">
                <img src="./acset/img/maimaikhonglaanh.webp" alt="">
            </div>
            <div class="footer__song- songname">
                <p class="footer__song-name">Mãi mãi không là anh</p>
                <p class="footer__song-singer">Thanh bình</p>
            </div>
            <div class="footer__song- like">
                <i class="bi bi-heart-fill"></i>
                <i class="bi bi-three-dots"></i>
            </div>
        </div>
        <!-- Bảng điều khiển-->
        <div class="footer__control">
            <div class="footer__">
                <div class="btn btn-random">
                    <i class="bi bi-shuffle"></i>
                </div> 
                <div class="btn btn-prev">
                    <i class="bi bi-skip-start-fill"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="bi bi-pause-circle"></i>
                    <i class="bi bi-play-circle"></i>
                </div>
                <div class="btn btn-btn-next">
                    <i class="bi bi-skip-end-fill"></i>
                </div>
                <div class="btn btn-repeat">
                    <i class="bi bi-arrow-repeat"></i>
                </div>
            </div>
            <div class="control-input-group">
                <span class="time-start">00:00</span>
                <input type="range" value="0" min="0" max="100" id="input">
                <span class="time-end">04:33</span>
            </div>
        </div>
        <div class="footer__ lyrics">
            <div class="btn btn-mv">
                <i class="bi bi-youtube"></i>
            </div>
            <div class="btn btn-lyrics">
                <i class="bi bi-mic-fill"></i>
            </div>
            <div class="btn volume">
                <i class="bi bi-volume-up"></i>
                <i class="bi bi-volume-mute"></i>
            </div>
            <div class="btn">
                <i class="bi bi-music-note-list"></i>
            </div>
        </div>
    </div>
       
    </div>
</body>
</html>
